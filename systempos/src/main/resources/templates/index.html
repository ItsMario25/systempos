<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Sistema POS</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">
    
    <link rel="icon" align="center" href="static/img/ico.jpg"  th:href="@{/img/ico.jpg}">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="static/img/ico.jpg" th:src="@{/img/ico.jpg}"/>
                </div>
                <form class="col-12" th:action="@{/login}" method="post">
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Contrasena" name="password"/>
                    </div>
                    
				  <div class="row">
							<div class="g-recaptcha" data-sitekey="6LdBv6MeAAAAAB-gq3jcdAud--XVTZk74GPom_Eb"></div>
							<span th:text="${message}"></span>
					</div>
                    
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
                </form>
                <div class="col-12 forgot">
                    <!--<p><a href="#">Recordar contrasena?</a></p>-->
                    <p><a href="#" th:href="@{/signup}">Registrarse</a>
                </div>
                
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
		            Invalid username y password.
		        </div>
		        <div th:if="${param.logout}" class="alert alert-success" role="alert">
		            Sesion cerrada.
		        </div>
		        
            </div>
        </div>
    </div>
</body>
</html>
