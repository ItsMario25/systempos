
<form  autocomplete="off"  th:object="${Product}" th:action="@{productForm}" method="post">
                    <h4>Ingrese informacion de nuevo cliente</h4>
                    <label class="col-lg-3 col-form-label form-control-label">Nombre</label>
					<div class="col-lg-9">
						<input class="form-control" type="text" th:field="${productForm.productName}" th:disabled="${disableFields}">
					</div>
					<label class="col-lg-3 col-form-label form-control-label">Referencia</label>
					<div class="col-lg-9">
						<input class="form-control" type="text" th:field="${productForm.reference}" th:disabled="${disableFields}">
					</div>
					<label class="col-lg-3 col-form-label form-control-label">Precio</label>
					<div class="col-lg-9">
						<input class="form-control" type="text" th:field="${productForm.price}" th:disabled="${disableFields}">
					</div>
					<label class="col-lg-3 col-form-label form-control-label">Categoria</label>
					<div class="col-lg-9">
						<input class="form-control" type="text" th:field="${productForm.category}" th:disabled="${disableFields}">
					</div>
					<label></label>
					<div class="form-group row"><div class="col-lg-12 text-center">
                    <input type="submit" class="btn btn-primary" value="Registrar">
					</div></div>
</form>
